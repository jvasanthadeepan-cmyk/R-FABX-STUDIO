services:
  - type: web
    name: lab-material-system
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lab-material-db
          property: connectionString
      - key: NODE_ENV
        value: production
    autoDeploy: false

databases:
  - name: lab-material-db
    plan: free
    databaseName: lab_material_db
    user: lab_admin

